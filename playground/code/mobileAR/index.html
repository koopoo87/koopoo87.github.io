<!-- include a-frame -->
<!--
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<!--
<script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
-->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

<script src="test.js"></script>
<script src="event.js"></script>
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

  <!-- Create a anchor to attach your augmented reality add some staticstics -->
    <a-scene stats embedded arjs='trackingMethod: best; sourceType: webcam;'> 
    <!--
    <a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> 
      Should set to the best tracking quality, otherwise it loses track too much 
    -->

      <a-assets>
        <video id="vid_source" src="video/sintel.mp4"></video>
        <a-asset-itm id="iconfont" src=""></a-asset-itm>
        <!-- autoplay loop="true" -->
      </a-assets>

      
      <a-marker id = "marker_vid" preset="hiro" registerevents>
        <a-plane id = "test_plane" lign-items="normal" component-padding="0.1" opacity="0.7" width="7" height="2.5"
            position="2 0.5 0.2" rotation="-45 0 0" clickhandler emitevents="true" cursor="rayOrigin: mouse"  >
               <a-video id = "video_screen" src="#vid_source" position='-1.5 0 0.2' width="4" height="2.5" rotation="0 0 0" ></video>
               <!--
                -90 0 0 
               <a-sphere id="test_sphere" position='3 0 1' rotation="0 0 0" color="#EF2D5E"></a-sphere>
                -->
            </a-plane>
       
          <!-- if I tag the id, it does not play   -->
      </a-marker>
      <a-marker id = "marker_sphere" preset="kanji" registerevents>
         <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" segments-height="10" position='0 0 0'>
           <a-animation attribute="rotation"
                dur="15000"
                to="0 360 0"
                easing= "linear"   
                repeat="indefinite"></a-animation>
          </a-sphere>
          <a-plane align-items="normal" component-padding="0.1" opacity="0.7" width="2" height="2"
            position="1 1 -1" rotation="0 0 0">
                <button id="button_pressed"
                width="2.5" height="0.75" color =#FFFFFF
                text-align>
                <button>
          </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
          <!-- Define a static camera -->
      <a-camera-static/>
    </a-scene>
</body>
